<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Admin Login - ChispartBuilding</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 50%, #14b8a6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      color: #1F2937;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .crown {
      color: #F59E0B;
      font-size: 1.5rem;
    }

    .subtitle {
      color: #6B7280;
      font-size: 0.875rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #374151;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #E5E7EB;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 50%, #14b8a6 100%);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .alert {
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      display: none;
    }

    .alert.error {
      background: #FEE2E2;
      color: #991B1B;
      display: block;
    }

    .warning {
      background: #FEF3C7;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
      border-left: 4px solid #F59E0B;
    }

    .warning p {
      color: #92400E;
      font-size: 0.875rem;
      margin: 0;
    }
  </style>
  <script src="/config.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="header">
      <h1>
        <i class="fas fa-crown crown"></i>
        Super Admin
      </h1>
      <p class="subtitle">ChispartBuilding Platform Administration</p>
    </div>

    <div id="alert" class="alert"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input 
          type="text" 
          id="username" 
          name="username"
          required 
          autocomplete="username"
          placeholder="sebastianvernis"
        >
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          required 
          autocomplete="current-password"
        >
      </div>

      <button type="submit" class="btn" id="submitBtn">
        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
      </button>
    </form>

    <div class="warning">
      <p><i class="fas fa-shield-alt"></i> <strong>Acceso restringido:</strong> Solo personal autorizado</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const alert = document.getElementById('alert');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
      alert.style.display = 'none';
      
      try {
        const response = await fetch('/api/super-admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: username, password })
        });

        const data = await response.json();

        if (data.ok) {
          localStorage.setItem('super_admin_token', data.token);
          localStorage.setItem('super_admin', JSON.stringify(data.superAdmin));
          window.location.href = '/super-admin';
        } else {
          alert.className = 'alert error';
          alert.textContent = '❌ ' + (data.msg || 'Credenciales incorrectas');
          alert.style.display = 'block';
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
        }
      } catch (error) {
        console.error('Error:', error);
        alert.className = 'alert error';
        alert.textContent = '❌ Error de conexión';
        alert.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
      }
    });
  </script>
</body>
</html>
