<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ChispartBuilding</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .container { background: white; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); max-width: 600px; width: 100%; padding: 2rem; }
        .logo { text-align: center; font-size: 2rem; color: #667eea; margin-bottom: 1rem; }
        h1 { text-align: center; margin-bottom: 0.5rem; }
        .subtitle { text-align: center; color: #666; margin-bottom: 2rem; }
        .plan-summary { background: #f8f9fa; padding: 1.5rem; border-radius: 8px; margin-bottom: 2rem; border-left: 4px solid #667eea; }
        .plan-summary h3 { color: #667eea; margin-bottom: 1rem; }
        .plan-summary .total { font-size: 2rem; color: #333; margin-top: 1rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        input { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; }
        input:focus { outline: none; border-color: #667eea; }
        .card-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .btn { width: 100%; padding: 1rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 5px; font-size: 1rem; font-weight: bold; cursor: pointer; }
        .btn:hover:not(:disabled) { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .alert { padding: 1rem; border-radius: 5px; margin-bottom: 1rem; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .loading { display: none; text-align: center; margin-top: 1rem; }
        .loading.active { display: block; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #667eea; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .mockup-notice { background: #fff3cd; padding: 1rem; border-radius: 5px; margin-bottom: 1.5rem; border-left: 4px solid #ffc107; }
        .step-indicator { text-align: center; margin-bottom: 2rem; color: #999; }
    </style>
  <script src="/config.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">游끽 ChispartBuilding</div>
        <div class="step-indicator">Paso 2 de 3</div>
        <h1>Procesar pago</h1>
        <p class="subtitle">Completa tu suscripci칩n</p>

        <div class="mockup-notice">
            <strong>丘멆잺 Modo Demo:</strong> Este es un pago simulado. No se realizar치 ning칰n cargo real.
        </div>

        <div class="plan-summary">
            <h3 id="planName">-</h3>
            <div><strong>Precio mensual:</strong> <span id="planPrice">-</span></div>
            <div class="total"><strong>Total:</strong> $<span id="totalAmount">0</span> MXN/mes</div>
        </div>

        <div id="alertContainer"></div>

        <form id="checkoutForm">
            <div class="form-group">
                <label>Nombre del titular</label>
                <input type="text" id="cardName" required placeholder="Como aparece en la tarjeta">
            </div>

            <div class="form-group">
                <label>N칰mero de tarjeta</label>
                <input type="text" id="cardNumber" required placeholder="1234 5678 9012 3456" maxlength="19">
            </div>

            <div class="card-row">
                <div class="form-group">
                    <label>Fecha de expiraci칩n</label>
                    <input type="text" id="cardExpiry" required placeholder="MM/AA" maxlength="5">
                </div>
                <div class="form-group">
                    <label>CVC</label>
                    <input type="text" id="cardCvc" required placeholder="123" maxlength="4">
                </div>
            </div>

            <button type="submit" class="btn">Confirmar Pago</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Procesando pago...</p>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        const email = sessionStorage.getItem('registrationEmail');
        const selectedPlan = sessionStorage.getItem('selectedPlan');
        
        const plans = {
            basico: { name: 'Plan B치sico', price: 499 },
            profesional: { name: 'Plan Profesional', price: 999 },
            empresarial: { name: 'Plan Empresarial', price: 1999 }
        };

        if (!email || !selectedPlan) {
            window.location.href = '/register';
        }

        const plan = plans[selectedPlan];
        document.getElementById('planName').textContent = plan.name;
        document.getElementById('planPrice').textContent = `$${plan.price} MXN`;
        document.getElementById('totalAmount').textContent = plan.price;

        function showAlert(msg, type = 'error') {
            document.getElementById('alertContainer').innerHTML = `<div class="alert alert-${type}">${msg}</div>`;
            setTimeout(() => document.getElementById('alertContainer').innerHTML = '', 5000);
        }

        function setLoading(loading) {
            document.getElementById('loading').classList.toggle('active', loading);
            document.querySelector('.btn').disabled = loading;
        }

        // Formato de tarjeta
        document.getElementById('cardNumber').addEventListener('input', (e) => {
            let value = e.target.value.replace(/\s/g, '');
            value = value.replace(/(\d{4})/g, '$1 ').trim();
            e.target.value = value;
        });

        // Formato de fecha
        document.getElementById('cardExpiry').addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) value = value.slice(0,2) + '/' + value.slice(2,4);
            e.target.value = value;
        });

        // Solo n칰meros en CVC
        document.getElementById('cardCvc').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const cardNumber = document.getElementById('cardNumber').value.replace(/\s/g, '');
            const cardExpiry = document.getElementById('cardExpiry').value;
            const cardCvc = document.getElementById('cardCvc').value;
            const cardName = document.getElementById('cardName').value;

            if (cardNumber.length < 13 || !/^\d+$/.test(cardNumber)) {
                showAlert('N칰mero de tarjeta inv치lido');
                return;
            }

            if (!/^\d{2}\/\d{2}$/.test(cardExpiry)) {
                showAlert('Fecha de expiraci칩n inv치lida (formato: MM/AA)');
                return;
            }

            if (cardCvc.length < 3) {
                showAlert('CVC inv치lido');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(`${API_URL}/api/onboarding/checkout`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, cardNumber, cardExpiry, cardCvc, cardName })
                });

                const data = await response.json();

                if (data.ok) {
                    sessionStorage.setItem('transactionId', data.data.transactionId);
                    showAlert('Pago procesado correctamente', 'success');
                    setTimeout(() => window.location.href = '/setup', 1000);
                } else {
                    showAlert(data.msg || 'Error al procesar el pago');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexi칩n');
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
