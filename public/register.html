<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Edificio Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            padding: 2rem;
        }

        .logo {
            text-align: center;
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }

        .selected-plan {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 2rem;
            border-left: 4px solid #667eea;
        }

        .selected-plan strong {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .required {
            color: #dc3545;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üè¢ Edificio Admin</div>
        <h1>Crear tu cuenta</h1>
        <p class="subtitle">Comienza a administrar tu edificio hoy</p>

        <div class="selected-plan" id="planInfo">
            <strong>Plan seleccionado:</strong> <span id="planName">-</span>
        </div>

        <div id="alertContainer"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="fullName">Nombre completo <span class="required">*</span></label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="phone">Tel√©fono</label>
                <input type="tel" id="phone" name="phone" placeholder="Opcional">
            </div>

            <div class="form-group">
                <label for="buildingName">Nombre del edificio/condominio <span class="required">*</span></label>
                <input type="text" id="buildingName" name="buildingName" required placeholder="Ej: Condominio 205">
            </div>

            <button type="submit" class="btn" id="submitBtn">Continuar</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Procesando...</p>
        </div>

        <div class="back-link">
            <a href="/landing">‚Üê Volver a planes</a>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        // Mapeo de planes
        const plans = {
            basico: { name: 'Plan B√°sico', price: 499 },
            profesional: { name: 'Plan Profesional', price: 999 },
            empresarial: { name: 'Plan Empresarial', price: 1999 }
        };

        // Obtener plan seleccionado
        const selectedPlan = sessionStorage.getItem('selectedPlan') || 'basico';
        const planInfo = plans[selectedPlan];

        // Mostrar plan seleccionado
        document.getElementById('planName').textContent = `${planInfo.name} - $${planInfo.price}/mes`;

        // Funci√≥n para mostrar alertas
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            alertContainer.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            
            // Auto-ocultar despu√©s de 5 segundos
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Funci√≥n para mostrar/ocultar loading
        function setLoading(isLoading) {
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            const form = document.getElementById('registerForm');

            if (isLoading) {
                loading.classList.add('active');
                submitBtn.disabled = true;
                form.style.opacity = '0.6';
            } else {
                loading.classList.remove('active');
                submitBtn.disabled = false;
                form.style.opacity = '1';
            }
        }

        // Manejar env√≠o del formulario
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                email: document.getElementById('email').value.trim(),
                fullName: document.getElementById('fullName').value.trim(),
                phone: document.getElementById('phone').value.trim() || null,
                buildingName: document.getElementById('buildingName').value.trim(),
                selectedPlan: selectedPlan
            };

            // Validaci√≥n b√°sica
            if (!formData.email || !formData.fullName || !formData.buildingName) {
                showAlert('Por favor completa todos los campos requeridos');
                return;
            }

            if (!formData.email.includes('@')) {
                showAlert('Por favor ingresa un email v√°lido');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(`${API_URL}/api/onboarding/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.ok) {
                    // Guardar email para siguiente paso
                    sessionStorage.setItem('registrationEmail', formData.email);
                    sessionStorage.setItem('registrationData', JSON.stringify(formData));
                    
                    showAlert('Registro iniciado correctamente', 'success');
                    
                    // Redirigir a verificaci√≥n OTP despu√©s de 1 segundo
                    setTimeout(() => {
                        window.location.href = '/verify-otp';
                    }, 1000);
                } else {
                    showAlert(data.msg || 'Error al registrar. Intenta nuevamente.');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexi√≥n. Por favor intenta nuevamente.');
            } finally {
                setLoading(false);
            }
        });

        // Si no hay plan seleccionado, redirigir a landing
        if (!sessionStorage.getItem('selectedPlan')) {
            window.location.href = '/landing';
        }
    </script>
</body>
</html>
