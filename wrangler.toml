name = "edificio-production"
main = "workers-build/index.js"
compatibility_date = "2024-01-01"

# Variables de entorno
[vars]
NODE_ENV = "production"
APP_URL = "https://edificio-production.sebastianvernis.workers.dev"
FRONTEND_URL = "https://edificio-production.pages.dev"
OTP_DEV_MODE = "false"

# Email Configuration (Set via Cloudflare Dashboard Secrets)
# RESEND_API_KEY = "re_..."
# EMAIL_FROM = "onboarding@resend.dev"

# Super Admin Configuration (Set these via Cloudflare Dashboard Secrets)
# SUPER_ADMIN_EMAIL = "admin@example.com"
# SUPER_ADMIN_PASSWORD = "your-secure-password"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "edificio-admin-db"
database_id = "a571aea0-d80d-4846-a31c-9936bddabdf5"

# KV para sesiones y cache
[[kv_namespaces]]
binding = "KV"
id = "0b84d7b28cec4d66939634b383e71ea7"

# R2 para uploads/archivos
[[r2_buckets]]
binding = "UPLOADS"
bucket_name = "edificio-admin-uploads"
