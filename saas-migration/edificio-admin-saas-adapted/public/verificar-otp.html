<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificar Email - ChispartBuilding</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #4F46E5;
      --primary-dark: #4338CA;
      --secondary: #10B981;
      --dark: #1F2937;
      --light: #F9FAFB;
      --gray: #6B7280;
      --danger: #EF4444;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
      padding: 3rem;
      text-align: center;
    }

    .icon {
      width: 80px;
      height: 80px;
      background: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
    }

    .icon i {
      color: white;
      font-size: 2.5rem;
    }

    h1 {
      color: var(--dark);
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--gray);
      margin-bottom: 2rem;
    }

    .email-display {
      background: var(--light);
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
      font-weight: 600;
      color: var(--primary);
    }

    .alert {
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      display: none;
    }

    .alert.error {
      background: #FEE2E2;
      color: var(--danger);
      display: block;
    }

    .alert.success {
      background: #D1FAE5;
      color: var(--secondary);
      display: block;
    }

    .otp-inputs {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .otp-input {
      width: 60px;
      height: 60px;
      font-size: 2rem;
      text-align: center;
      border: 2px solid #E5E7EB;
      border-radius: 0.5rem;
      transition: border-color 0.3s;
    }

    .otp-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .btn {
      width: 100%;
      padding: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 1rem;
    }

    .btn:hover {
      background: var(--primary-dark);
    }

    .btn:disabled {
      background: var(--gray);
      cursor: not-allowed;
    }

    .btn-secondary {
      background: white;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn-secondary:hover {
      background: var(--primary);
      color: white;
    }

    .timer {
      color: var(--gray);
      margin-top: 1rem;
      font-size: 0.875rem;
    }

    .timer.active {
      color: var(--danger);
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .otp-input {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <i class="fas fa-envelope"></i>
    </div>

    <h1>Verifica tu email</h1>
    <p class="subtitle">Hemos enviado un código de 6 dígitos a:</p>
    <div class="email-display" id="emailDisplay"></div>

    <div id="alert" class="alert"></div>

    <form id="otpForm">
      <div class="otp-inputs">
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
      </div>

      <button type="submit" class="btn" id="verifyBtn">
        Verificar código
      </button>
    </form>

    <button class="btn btn-secondary" id="resendBtn">
      Reenviar código
    </button>

    <div class="timer" id="timer"></div>
  </div>

  <script>
    const email = localStorage.getItem('onboarding_email');
    
    if (!email) {
      window.location.href = '/registro.html';
    }

    document.getElementById('emailDisplay').textContent = email;

    // OTP Input handling
    const inputs = document.querySelectorAll('.otp-input');
    
    inputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        if (e.target.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !e.target.value && index > 0) {
          inputs[index - 1].focus();
        }
      });

      input.addEventListener('paste', (e) => {
        e.preventDefault();
        const pastedData = e.clipboardData.getData('text').replace(/\D/g, '').slice(0, 6);
        pastedData.split('').forEach((char, i) => {
          if (inputs[i]) inputs[i].value = char;
        });
        if (pastedData.length === 6) {
          inputs[5].focus();
        }
      });
    });

    // Send OTP on load
    sendOTP();

    async function sendOTP() {
      try {
        const response = await fetch('/api/otp/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const result = await response.json();
        
        if (!result.ok) {
          throw new Error(result.msg || 'Error enviando código');
        }

        startTimer(300); // 5 minutos
      } catch (error) {
        const alert = document.getElementById('alert');
        alert.className = 'alert error';
        alert.textContent = error.message;
      }
    }

    let timerInterval;
    function startTimer(seconds) {
      const timerEl = document.getElementById('timer');
      const resendBtn = document.getElementById('resendBtn');
      
      resendBtn.disabled = true;
      
      timerInterval = setInterval(() => {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        timerEl.textContent = `Código válido por ${mins}:${secs.toString().padStart(2, '0')}`;
        timerEl.className = 'timer active';
        
        if (seconds <= 0) {
          clearInterval(timerInterval);
          timerEl.textContent = 'El código ha expirado. Solicita uno nuevo.';
          timerEl.className = 'timer';
          resendBtn.disabled = false;
        }
        
        seconds--;
      }, 1000);
    }

    // Resend OTP
    document.getElementById('resendBtn').addEventListener('click', async () => {
      const resendBtn = document.getElementById('resendBtn');
      const alert = document.getElementById('alert');
      
      resendBtn.disabled = true;
      resendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
      
      try {
        const response = await fetch('/api/otp/resend', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const result = await response.json();
        
        if (result.ok) {
          alert.className = 'alert success';
          alert.textContent = 'Código reenviado exitosamente';
          
          // Clear inputs
          inputs.forEach(input => input.value = '');
          inputs[0].focus();
          
          startTimer(300);
          
          setTimeout(() => {
            alert.style.display = 'none';
          }, 3000);
        } else {
          throw new Error(result.msg || 'Error reenviando código');
        }
      } catch (error) {
        alert.className = 'alert error';
        alert.textContent = error.message;
        resendBtn.disabled = false;
      }
      
      resendBtn.innerHTML = 'Reenviar código';
    });

    // Verify OTP
    document.getElementById('otpForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const verifyBtn = document.getElementById('verifyBtn');
      const alert = document.getElementById('alert');
      
      const code = Array.from(inputs).map(input => input.value).join('');
      
      if (code.length !== 6) {
        alert.className = 'alert error';
        alert.textContent = 'Por favor ingresa el código completo';
        return;
      }
      
      verifyBtn.disabled = true;
      verifyBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
      
      try {
        const response = await fetch('/api/otp/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, code })
        });

        const result = await response.json();
        
        if (result.ok) {
          clearInterval(timerInterval);
          
          alert.className = 'alert success';
          alert.textContent = '¡Email verificado! Redirigiendo...';
          
          setTimeout(() => {
            window.location.href = '/checkout.html';
          }, 1500);
        } else {
          throw new Error(result.msg || 'Código inválido');
        }
      } catch (error) {
        alert.className = 'alert error';
        alert.textContent = error.message;
        verifyBtn.disabled = false;
        verifyBtn.innerHTML = 'Verificar código';
      }
    });
  </script>
</body>
</html>
